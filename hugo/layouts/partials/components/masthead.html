<header class="masthead">
  {{ if .IsHome }}
    <span class="masthead_metatag"></span>
  {{ else if eq (.CurrentSection.Title) (.Title) }}
    <span class="masthead_metatag">Introducing.</span>
  {{ else }}
    <span class="masthead_metatag">{{ .CurrentSection.Title | safeHTML}}</span>
  {{ end }}
  <h1 class="typeXL heading">{{ .Title | safeHTML }}</h1>
</header>
