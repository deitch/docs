{{ define "title" }}{{ .Title | safeHTML }}. {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="articlecontainer">
  <article class="article">
    {{ partial "components/masthead.html" . }}
    {{ .Content }}
    {{ range .Data.Pages }}
      {{ .Render "summary"}}
    {{ end }}
  </article>
</div>
{{ end }}
