{{ define "title" }}{{ .Title | safeHTML }}. {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="articlecontainer">
  {{ partial "layout/article.html" . }}
  {{ if .Data.Pages }}
  <h5 class="typeM heading">In this section.</h5>
  <div class="deck deckMinor">
    {{ range .Data.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </div>
  {{ else }}
  {{ end }}
</div>
{{ end }}
